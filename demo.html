
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}

.dark-mode {
  background-color: black;
  color: white;
}

.white-mode {
  background-color: rgb(246, 242, 242);
  color: rgb(12, 12, 12);
}
.red-mode {
  background-color: rgb(248, 6, 6);
  color: #f9f6f6;
}
.green-mode {
  background-color: rgb(69, 248, 3);
  color: #fcfafa;
}
.blue-mode {
  background-color: rgb(36, 3, 246);
  color: #fdfafa;
}
</style>
</head>
<body>

<button id='dark' onclick="myFunction('dark')">Dark Mode</button>
<button id='white' onclick="myFunction('white')">White Mode</button>
<button id='red' onclick="myFunction('red')">Red Mode</button>
<button id='green' onclick="myFunction('green')">Green Mode</button>
<button id='blue' onclick="myFunction('blue')">Blue Mode</button>

<script>
function myFunction(mode) {
    if (mode === 'dark') { 
        document.body.classList.toggle("dark-mode");
    } else if(mode === 'white') {
        document.body.classList.toggle("white-mode");
    }
    else if(mode === 'red') {
        document.body.classList.toggle("red-mode");
    }
    else if (mode === 'green'){
        document.body.classList.toggle("green-mode");
    } else{
        document.body.classList.toggle("blue-mode");
    }
}
</script>

</body>
</html>
