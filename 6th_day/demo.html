<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Layout</title>
    <style>
        /* ... (styles for body, h2, @keyframes fire remain the same) */

        .corner {
            text-align: center;
            width: 80%;
            margin: 50px 0;
            position: relative;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;    /* Center vertically */
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center images within container */
            margin: 0 20px;
        }

        .home5 > img {
            width: 500px;
            height: 350px;
            border: 2px solid white;
            box-shadow: 1px 1px 1px 1px white;
        }

        .home1 > img,
        .home2 > img,
        .home3 > img,
        .home4 > img {
            height: 150px;
            width: 150px;
            z-index: 1;
            text-align: center;
            border: 2px solid white;
            margin: 10px 0;
        }
        .home1 > img {
            box-shadow: 2px 2px 2px 4px rgb(254, 241, 3);
        }

        .home3 > img {
            box-shadow: 2px 2px 2px 4px rgb(2, 246, 2);
        }

        .home2 > img {
            box-shadow: 2px 2px 2px 4px rgb(225, 58, 2);
        }

        .home4 > img {
            box-shadow: 2px 2px 2px 4px rgb(254, 4, 183);
        }

        /* Removed left-images and right-images specific alignment */

        @media (max-width: 992px) {
            .corner {
                flex-direction: column;
            }
            .image-container {
                margin: 20px 0;
            }
            .home5 > img{
                margin-bottom: 20px;
            }
                h2{
        right:50px;
        font-size: 20px;
    }
        }

        @media (max-width: 768px) {
            .home5 > img {
                width: 300px;
                height: 210px;
            }
                h2{
        display:none;
    }
        }
                @media (max-width: 500px) {
            .home5 > img {
                width: 250px;
                height: 175px;
            }
        }
    </style>
</head>
<body>

    <div class="corner">
        <div class="image-container"> <div class="home1"><img src="image1.jpg" alt="Image 1"></div>
            <div class="home2"><img src="image2.jpg" alt="Image 2"></div>
            <div class="home3"><img src="image3.jpg" alt="Image 3"></div>
            <div class="home4"><img src="image4.jpg" alt="Image 4"></div>
        </div>
        <div class="image-container"> <div class="home5"><img src="image5.jpg" alt="Image 5"></div>
        </div>
        <h2>Hello</h2>
    </div>

</body>
</html>
