Sure! Here’s how you can incorporate internal CSS directly within the HTML document. This way, you won’t need a separate CSS file. 

### Complete HTML with Internal CSS:

```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Border Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light background for contrast */
        }

        .button {
            position: relative;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: 2px solid transparent;
            cursor: pointer;
            overflow: hidden;
            transition: color 0.3s ease;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #fff;
            transform: rotate(0deg);
            transition: transform 0.5s ease;
            z-index: -1; /* Place it behind the button */
        }

        .button:hover::before {
            transform: rotate(360deg); /* Rotate the border on hover */
        }

        .button:hover {
            color: #007BFF; /* Change text color on hover */
        }
    </style>
</head>
<body>
    <button class="button">Hover Me</button>
</body>
</html>
```

### Explanation:

1. Internal CSS: The `<style>` tag in the `<head>` section contains all the CSS styles. This eliminates the need for an external stylesheet.
2. Functionality: The button behaves the same way as before, with a rotating border effect on hover.
