 <script>
    function call(imgid) {
        var images = ["myimage1", "myimage2", "myimage3", "myimage4", "myimage5"];
        
        images.forEach(function(id) {
            var image = document.getElementById(id); // Get the image element by ID
            if (id === imgid) {
                image.style.display = (image.style.display === "block")?"none":"block";
            } else {
                image.style.display = "none"; // Hide the other images
            }
        });
    }
</script>
